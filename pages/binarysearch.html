<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Estrutura de Dados</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/binarysearch.css">
</head>

<body>

    <header class="header">
        <a href="../index.html"><img src="../assets/Logo-upe-site.png" alt="Logo UPE" width="100"></a>
        <div class="title">Bem-vindo ao site oficial!</div>
        <nav class="nav-link">
            <a href="../index.html">Início</a>
            <a href="#">Busca binária</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="game-container">
                <h1>Jogo de Adivinhação</h1>
                <p>Escolha sua dificuldade:</p>
                <button onclick="startGame(1)">Fácil</button>
                <button onclick="startGame(2)">Médio</button>
                <button onclick="startGame(3)">Difícil</button>
                <br><br>
                <div id="game-area" style="display: none;">
                    <p id="message"></p>
                    <input type="number" id="guess" placeholder="Escolha um número de 1 a 100">
                    <button onclick="makeGuess()">Adivinhar</button>
                </div>
            </div>
        </section>
    </main>
    <div class="spacer"></div>
    <footer>
        <p>&copy; 2024 SI UPE Surubim. Todos os direitos reservados.</p>
    </footer>


    <script>
        let randomNumber, attempts, maxAttempts;

        function startGame(difficulty) {
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('message').innerText = '';
            randomNumber = Math.floor(Math.random() * 100) + 1;
            switch (difficulty) {
                case 1:
                    maxAttempts = 100;
                    break;
                case 2:
                    maxAttempts = 15;
                    break;
                case 3:
                    maxAttempts = 7;
                    break;
                default:
                    maxAttempts = 1;
            }
            attempts = maxAttempts;
            document.getElementById('message').innerText = `Você tem ${attempts} tentativas. Escolha um número de 1 a 100.`;
        }

        function makeGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            if (!guess || guess < 1 || guess > 100) {
                alert('Por favor, insira um número válido entre 1 e 100.');
                return;
            }

            attempts--;
            if (guess === randomNumber) {
                window.alert(`Parabéns, você acertou! O número correto era ${randomNumber}.`)
                document.getElementById('game-area').style.display = 'none';
            } else if (attempts > 0) {
                if (guess > randomNumber) {
                    document.getElementById('message').innerText = `O número escolhido é muito alto. Você tem ${attempts} tentativas restantes.`;
                } else {
                    document.getElementById('message').innerText = `O número escolhido é muito baixo. Você tem ${attempts} tentativas restantes.`;
                }
            } else {
                window.alert(`Game Over! O número correto era ${randomNumber}.`)
                document.getElementById('game-area').style.display = 'none';
            }
        }
    </script>
</body>

</html>
